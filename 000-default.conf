<VirtualHost *:80>

    ServerName telemedi-zadanie.localhost
    DocumentRoot /var/www/html/public
    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        Allow from All
    </Directory>
    

    Alias /build /var/www/html/public/build
    <Directory /var/www/html/public/build>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

</VirtualHost>